<div [hidden]="!showAlert">
	<ngb-alert [type]="alertType" (close)="showAlert=false;">
		<div [innerHTML]="alertMessage"></div>
	</ngb-alert>
</div>
<div class="row">
	<div class="col-12">
		<div class="card">
			<form class="form-horizontal" role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
				<div class="card-body">
					<h4 class="card-title">{{pageType}} Role</h4>
					<div class="form-group row">
						<label for="fname" class="col-sm-3 text-right control-label col-form-label">Name*</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Role Name Here" name="name" autocomplete="off" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
							<div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
								<div *ngIf="name.errors.required">Name is required</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="cono1" class="col-sm-3 text-right control-label col-form-label">Status</label>
						<div class="col-sm-9 " style="margin-top: -8px !important;">
							<div class="custom-control custom-checkbox">
								<input class="custom-control-input" id="customCheck2" type="checkbox" name="status" [(ngModel)]="model.status" #status="ngModel" />
								<label class="custom-control-label" for="customCheck2"></label>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="card-body">
					<div class="form-group m-b-0 text-right">
						<button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
						<button type="button" class="btn btn-dark waves-effect waves-light" routerLink="/configuration/roles">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
